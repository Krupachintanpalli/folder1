    body {

      color: white;

    .buttons {
      text-align: center;
      margin: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: 1px solid #4a52cc;
      background-color: white;
      color: #4a52cc;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
