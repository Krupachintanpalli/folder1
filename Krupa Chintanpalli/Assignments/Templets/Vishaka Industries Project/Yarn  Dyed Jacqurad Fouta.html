  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #4a52cc;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .buttons {
      text-align: center;
      margin: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: 1px solid #4a52cc;
      background-color: white;
      color: #4a52cc;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 300%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table{
       margin-top: 5px;
    height: 80%;
    width: 100%;
  }
   .Products {
    display: flex;
    float: left;
    gap: 30px;
   }
   .Products img{
    height: 80vh;
    width: 100vh;
   }
   h3{
    text-align: center;
   }

  </style>
</head>
