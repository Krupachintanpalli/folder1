<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5 Layout</title> 
</head> 
<body> 
<div style="width: 300px; margin: auto; border: 2px solid black;"> 
<header style="background-color: pink; border: 1px solid black; text-align: center; padding: 
10px;">&lt;header&gt;</header> 
<nav style="background-color: pink; border: 1px solid black; text-align: center; padding: 
10px;">&lt;nav&gt;</nav> 
<div style="display: flex;"> 
<section style="background-color: pink; border: 1px solid black; text-align: center; padding: 
10px; width: 60%;">&lt;section&gt;</section> 
<aside style="background-color: pink; border: 1px solid black; text-align: center; padding: 
10px; width: 40%;">&lt;aside&gt;</aside> 
</div> 
<article style="background-color: pink; border: 1px solid black; text-align: center; padding: 
10px;">&lt;article&gt;</article> 
<footer style="background-color: pink; border: 1px solid black; text-align: center; padding: 
10px;">&lt;footer&gt;</footer> 
</div> 
</body> 
</html>
